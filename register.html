<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Google Form Clone</a>
        <div class="d-flex ms-auto" id="navbarUserActions"></div>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
      style="padding-top: 70px"
    >
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
        <h2 class="mb-4 text-center">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="registerMessage" class="mt-3 text-center"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
    <script>
      function renderNavbarUserActions() {
        const navbar = document.getElementById("navbarUserActions");
        if (!navbar) return;
        navbar.innerHTML = "";
        const userId = localStorage.getItem("user_id");
        if (userId) {
          const logoutBtn = document.createElement("button");
          logoutBtn.className = "btn btn-outline-light ms-2";
          logoutBtn.textContent = "Logout";
          logoutBtn.onclick = function () {
            localStorage.removeItem("user_id");
            window.location.href = "index.html";
          };
          navbar.appendChild(logoutBtn);
        } else {
          const registerBtn = document.createElement("a");
          registerBtn.className = "btn btn-outline-light ms-2";
          registerBtn.textContent = "Register";
          registerBtn.href = "register.html";
          const loginBtn = document.createElement("a");
          loginBtn.className = "btn btn-light ms-2";
          loginBtn.textContent = "Login";
          loginBtn.href = "index.html";
          navbar.appendChild(registerBtn);
          navbar.appendChild(loginBtn);
        }
      }
      renderNavbarUserActions();
    </script>
  </body>
</html>
